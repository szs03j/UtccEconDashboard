<mat-toolbar color="primary"><h2 mat-dialog-title> {{data?.title}} </h2> </mat-toolbar>
<mat-dialog-content>
  <div *ngIf="data; else loading">
    <p>
      <span>Download CSV data for chart: </span>
      <a mat-icon-button color="primary" [href]="'/assets/data/' + data.dlFilename">
          <mat-icon >get_app</mat-icon>
      </a>
    </p>
    <p *ngFor="let p of data.description"> {{p}} </p>
  </div>
  <ng-template #loading>
      <mat-progress-spinner
        class="loadingSpinner"
        color="primary"
        mode="indeterminate" >
      </mat-progress-spinner>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
