<mat-toolbar color="primary"><h2 mat-dialog-title> {{data?.title}} </h2> </mat-toolbar>
<mat-dialog-content>
  <p *ngIf="data; else loading">{{data.description}}</p>
  <ng-template #loading>
      <mat-progress-spinner
        class="loadingSpinner"
        color="primary"
        mode="indeterminate" >
      </mat-progress-spinner>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
