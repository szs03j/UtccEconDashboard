<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let grp of chartGroups" [href]="'#' + grp.id">{{grp.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <ng-container *ngFor="let grp of chartGroups">
      <mat-toolbar color="primary"  >
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{grp.title}}</span>
      </mat-toolbar>
      <app-chart-group [title]="grp.title" [id]="grp.id" [chartModels]="grp.chartModels"></app-chart-group>
    </ng-container>

  </mat-sidenav-content>
</mat-sidenav-container>
