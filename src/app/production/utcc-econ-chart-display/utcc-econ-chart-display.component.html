<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#imports">Imports</a>
      <a mat-list-item href="#exports">Exports</a>
      <a mat-list-item href="#import-potential">Import Potential</a>
      <a mat-list-item href="#export-potential">Export Potential</a>
      <a mat-list-item href="#exchange">Exchange Rates</a>
      <a mat-list-item href="#gdp">GDP</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- Imports Chart Group -->
    <mat-toolbar color="primary"  >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Imports</span>
    </mat-toolbar>
    <app-chart-group-imports id="imports"></app-chart-group-imports>

    <!-- Exports Chart Group -->
    <mat-toolbar color="primary"  >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Exports</span>
    </mat-toolbar>
    <app-chart-group-exports id="exports"></app-chart-group-exports>

    <!-- Import Potential Chart Group -->
    <mat-toolbar color="primary"  >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Import Potential</span>
    </mat-toolbar>
    <app-chart-group-import-potential id="import-potential"></app-chart-group-import-potential>

    <!-- Export Potential Group -->
    <mat-toolbar color="primary"  >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Export Potential</span>
    </mat-toolbar>
    <app-chart-group-export-potential id="export-potential"></app-chart-group-export-potential>

    <!-- Foreign Exchange Chart Group -->
    <mat-toolbar color="primary"  >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Exchange Rate</span>
    </mat-toolbar>
    <app-chart-group-foreign-exchange id="exchange"></app-chart-group-foreign-exchange>

    <!-- GDP Chart Group -->
    <mat-toolbar color="primary"  >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GDP</span>
    </mat-toolbar>
    <app-chart-group-gdp id="gdp"></app-chart-group-gdp>

  </mat-sidenav-content>
</mat-sidenav-container>
