<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#imports">Imports</a>
      <a mat-list-item href="#exports">Exports</a>
      <a mat-list-item href="#import-potential">Import Potential</a>
      <a mat-list-item href="#export-potential">Export Potential</a>
      <a mat-list-item href="#gdp">GDP</a>
      <a mat-list-item href="#exchange-rate">Exchange Rate</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <app-chart-group *ngFor="let grp of chartGroups" [title]="grp.title" [chartModels]="grp.chartModels"></app-chart-group>
  </mat-sidenav-content>
</mat-sidenav-container>
